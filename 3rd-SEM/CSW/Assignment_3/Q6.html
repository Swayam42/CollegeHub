<!DOCTYPE html>
<html>
<head>
   
    <title>Q6</title>
    
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#addHighlight').click(function() {
                $('#myDiv').removeClass('dim').addClass('highlight');
            });
            $('#addDim').click(function() {
                $('#myDiv').removeClass('highlight').addClass("dim");
            });
        });
    </script>

<style>
        .highlight {
            background-color: yellow;
        }
        .dim {
           background-color: yellow;
            opacity: 0.3;
        }

	#myDiv{
	width: 200px;
 	height: 200px; 
	border: 1px solid black;
	}
    </style>
</head>
<body>
    <button id="addHighlight">Add Highlight</button>
    <button id="addDim">Add Dim</button>
    <div id="myDiv"></div>
</body>
</html>
