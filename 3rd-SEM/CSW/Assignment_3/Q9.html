<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Popup Box</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .modal-content { 
            margin: 15% auto; 
            padding: 20px; 
            background: #fff; 
            width: 80%;
            max-width: 400px; 
            text-align: center;
        }
        .close { 
            cursor: pointer; 
            font-size: 20px; 
            float: right; 
        }
        #pop { 
            padding: 10px 20px; 
            background: #4CAF50; 
            color: white; 
           
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <button id="pop">Open Popup</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>This is a custom popup box!</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#pop").click(function() {
                $("#myModal").fadeIn();
            });
            $(".close").click(function() {
                $("#myModal").fadeOut();
            });
            $(window).click(function(event) {
                if ($(event.target).is("#myModal")) {
                    $("#myModal").fadeOut();
                }
            });
        });
    </script>

</body>
</html>
