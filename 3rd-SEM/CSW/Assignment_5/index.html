<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>

    * {
      margin: 0;
      padding: 0;
      text-align: left;
    }

    .logo {
      float: left;
    }


    .carousel-item img {
      width: 100%;
      height: 700px;  
      object-fit: contain; 
    }


    form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      width: 100%;
      max-width: 400px;
    }


    .btn {
  
position:absolute;
left:45%;
    }

    .form-group {
      text-align: center;
    }


    .jumbotron {
      padding: 10px;
    }


    .carousel-control-prev-icon, .carousel-control-next-icon {
      background-color: black;
    }
  </style>
</head>
<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <img src="https://media.licdn.com/dms/image/v2/D560BAQHnXQIHaA4SwA/company-logo_400_400/company-logo_400_400/0/1704354808750?e=2147483647&v=beta&t=inBG-qm_kd1MBQVKIbbyrP2f1h1kdbfwNzXkcgd1HTY" width="70px" class="logo">
      <h3>Saraswati Sishu Vidyamandir</h3>
      <p>with HTML you can create your own website</p>
    </div>
  </div>

  <div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://sirs.edu.in/wp-content/uploads/2022/11/SIS.jpg" alt="School Image 1">
      </div>
      <div class="carousel-item">
        <img src="https://www.ox.ac.uk/sites/files/oxford/styles/ow_large_feature/s3/field/field_image_main/GAF%20Radcliffe%20Square%20Dawn%20-%20Elizabeth%20Nyikos.jpg?itok=U-0F0aPx" alt="School Image 2">
      </div>
      <div class="carousel-item">
        <img src="https://assets.collegedunia.com/public/college_data/images/studyabroad/appImage/college_1090_29-15:00_o-HARVARD-UNIVERSITY-BUILDING-facebook.jpeg" alt="School Image 3">
      </div>
      <div class="carousel-item">
        <img src="https://educationworldtoday.weebly.com/uploads/1/2/9/9/129950251/differences-between-playschool-and-nursery_orig.jpg" alt="School Image 4">
      </div>
    </div>
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" name="username">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="E-mail" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

</body>
</html>
