<!DOCTYPE html>

<head>
    
    <title>Product Display</title>
    <style>
             .product-container {
            width: 400px;
            padding: 20px;
            border: 10px solid #ccc;
            margin: 15px;
            display: inline-block;
            vertical-align: top; 
        }

  
        .product-image {
            max-width: 100%;
            height: auto;
        }

  
        .product-description {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img src="1.jpeg" alt="Product 1"  class="product-image" style="width:400px">
        <p class="product-description">Airbus A320</p>
    </div>

    <div class="product-container">
        <img src="2.jpeg" alt="Product 2" class="product-image" style="width:400px">
        <p class="product-description">Airbus A350</p>
    </div>

    <div class="product-container">
        <img src="3.jpeg" alt="Product 3" class="product-image" style="width:400px">
        <p class="product-description">Airbus A380</p>
    </div>
</body>
</html>
