<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested Dropdown Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="btn-group">
            <!-- Category 1 -->
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Category 1
                </button>
                <div class="dropdown-menu">
                    <!-- Subcategory 1 -->
                    <div class="btn-group dropright">
                        <button type="button" class="dropdown-item dropdown-toggle" data-toggle="dropdown">
                            Subcategory 1
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Item 1</a>
                            <a class="dropdown-item" href="#">Item 2</a>
                            <a class="dropdown-item" href="#">Item 3</a>
                            <a class="dropdown-item" href="#">Item 4</a>
                        </div>
                    </div>
                    <!-- Subcategory 2 -->
                    <div class="btn-group dropright">
                        <button type="button" class="dropdown-item dropdown-toggle" data-toggle="dropdown">
                            Subcategory 2
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Item 1</a>
                            <a class="dropdown-item" href="#">Item 2</a>
                            <a class="dropdown-item" href="#">Item 3</a>
                            <a class="dropdown-item" href="#">Item 4</a>
                        </div>
                    </div>
                    <!-- Subcategory 3 -->
                    <div class="btn-group dropright">
                        <button type="button" class="dropdown-item dropdown-toggle" data-toggle="dropdown">
                            Subcategory 3
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Item 1</a>
                            <a class="dropdown-item" href="#">Item 2</a>
                            <a class="dropdown-item" href="#">Item 3</a>
                            <a class="dropdown-item" href="#">Item 4</a>
                        </div>
                    </div>
                    <!-- Subcategory 4 -->
                    <div class="btn-group dropright">
                        <button type="button" class="dropdown-item dropdown-toggle" data-toggle="dropdown">
                            Subcategory 4
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Item 1</a>
                            <a class="dropdown-item" href="#">Item 2</a>
                            <a class="dropdown-item" href="#">Item 3</a>
                            <a class="dropdown-item" href="#">Item 4</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Repeat the same structure for Category 2, Category 3, and Category 4 -->
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Category 2
                </button>
                <div class="dropdown-menu">
                    <!-- Subcategories similar to Category 1 -->
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Category 3
                </button>
                <div class="dropdown-menu">
                    <!-- Subcategories similar to Category 1 -->
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Category 4
                </button>
                <div class="dropdown-menu">
                    <!-- Subcategories similar to Category 1 -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
