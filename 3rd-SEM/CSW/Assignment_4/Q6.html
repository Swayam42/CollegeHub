<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
	$("button").click(function(){
		$("#x").fadeIn();
		$(".progress-bar").animate({width:"100%"},10000);
	});
});
</script>

<style>
.progress{
height:25px;
}
</style>
</head>
<body> <br>
<div class="container">
	<div id ="x" style="display:none">
	
	<div class="progress">
		<div class ="progress-bar progress-bar-stripped progress-bar-animated  bg-info" style="width:0%;">Uploading</div> 

	</div><br><br>

<div class="progress">
		<div class ="progress-bar  progress-bar-striped progress-bar-animated  bg-primary" style="width:0%;">Uploading</div>

	</div><br><br>

<div class="progress">
		<div class ="progress-bar progress-bar-striped progress-bar-animated  bg-success" style="width:0%;">Uploading</div>

	</div><br><br>

<div class="progress">
		<div class ="progress-bar progress-bar-striped progress-bar-animated  bg-warning" style="width:0%;">Uploading</div>

	</div><br><br>
</div><br=>
<button type="button" class="btn btn-success btn-lg">Upload File</button>		
</body>
</html>
