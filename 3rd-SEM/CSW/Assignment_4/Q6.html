<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q6</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Animated Progress Bars</h1>
        <button id="uploadBtn" class="btn btn-primary mt-3">Upload File</button>
        <div class="progress-container mt-4" style="display:none;">
            <div class="progress my-2"><div class="progress-bar bg-success" style="width:0%">0%</div></div>
            <div class="progress my-2"><div class="progress-bar bg-info" style="width:0%">0%</div></div>
            <div class="progress my-2"><div class="progress-bar bg-warning" style="width:0%">0%</div></div>
            <div class="progress my-2"><div class="progress-bar bg-danger" style="width:0%">0%</div></div>
        </div>
    </div>

    <script>
        $(function() {
            $("#uploadBtn").click(function() {
                $(".progress-container").fadeIn();
                $(".progress-bar").each(function(i) {
                    let bar = $(this), width = 0;
                    setTimeout(function fillBar() {
                        bar.css("width", ++width + "%").text(width + "%");
                        if (width < 100) setTimeout(fillBar, 100);
                    }, i * 100); // Sequential delay
                });
            });
        });
    </script>
</body>
</html>
